canvas#constellations {

}

    .container {
        padding: 40px 20px;
    }

<canvas id="constellations"></canvas>

<script>
const canvas = document.getElementById("constellations");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const mouse = {x: null, y: null};
window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });

// hvězdný prach
const smallStars = [];
for(let i=0; i<200; i++){
    smallStars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*1.2,
        brightness: Math.random()*0.5+0.2,
        vx: (Math.random()-0.5)*0.05,
        vy: (Math.random()-0.5)*0.05
    });
}

// souhvězdí
const clusters = [];
const numClusters = 9; // více souhvězdí

for(let i=0; i<numClusters; i++){
    const cluster = [];
    const centerX = Math.random()*canvas.width;
    const centerY = Math.random()*canvas.height;
    const numStars = Math.floor(Math.random()*5 + 4); // 4-8 hvězd
    const clusterHue = 230 + Math.random()*40;

    for(let j=0; j<numStars; j++){
        cluster.push({
            cx: centerX,
            cy: centerY,
            x: centerX + Math.random()*200-100,
            y: centerY + Math.random()*200-100,
            baseR: Math.random()*2+1.5,
            r: 0,
            vx: (Math.random()-0.5)*0.2,
            vy: (Math.random()-0.5)*0.2,
            color: `hsl(${clusterHue + Math.random()*20}, 60%, 70%)`
        });
    }
    clusters.push(cluster);
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // hvězdný prach
    for(let star of smallStars){
        star.x += star.vx;
        star.y += star.vy;

        if(star.x < 0 || star.x > canvas.width) star.vx *= -1;
        if(star.y < 0 || star.y > canvas.height) star.vy *= -1;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${star.brightness})`;
        ctx.fill();
    }

    // souhvězdí
    for(let cluster of clusters){
        for(let star of cluster){
            // lehký pohyb
            star.x += star.vx;
            star.y += star.vy;

            if(star.x < 0 || star.x > canvas.width) star.vx *= -1;
            if(star.y < 0 || star.y > canvas.height) star.vy *= -1;

            // interakce s myší
            if(mouse.x && mouse.y){
                const dx = mouse.x - star.x;
                const dy = mouse.y - star.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 120){
                    star.x += dx*0.002;
                    star.y += dy*0.002;
                }
            }

            ctx.beginPath();
            ctx.arc(star.x, star.y, star.baseR, 0, Math.PI*2);
            ctx.fillStyle = star.color;
            ctx.fill();
        }

        // spojovací čáry uvnitř clusteru
        ctx.strokeStyle = "rgba(255,255,255,0.25)";
        ctx.beginPath();
        for(let i=0; i<cluster.length; i++){
            for(let j=i+1; j<cluster.length; j++){
                ctx.moveTo(cluster[i].x, cluster[i].y);
                ctx.lineTo(cluster[j].x, cluster[j].y);
            }
        }
        ctx.stroke();
    }

    requestAnimationFrame(animate);
}
animate();
</script>

<style>
canvas#constellations {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
</style>
